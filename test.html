<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask WebSocket Chat</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io("http://localhost:4500");

        socket.on("message", function(data) {
            var messages = document.getElementById("messages");
            messages.innerHTML += `<p>${data}</p>`;
        });

        function sendMessage() {
            var msgInput = document.getElementById("msg");
            var message = {"phone_id" : 1, "accel_data" : msgInput.value}
            socket.emit('accel_data', message); 
            msgInput.value = "";
        } 

        socket.on("pong", (args)=> {
            console.log("u got pong'd")
        })  
    </script> 
</head>  
<body> 
    <h2>Flask WebSocket Chat</h2>
    <input id="msg" type="text" placeholder="Enter your message"> 
    <button onclick="sendMessage()">Send</button>
    <div id="messages"></div>
</body>
</html>
